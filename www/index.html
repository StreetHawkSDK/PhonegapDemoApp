<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
                <a href="settings.html">Settings</a>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
        <script type="text/javascript" src="plugins/com.streethawk.plugin/www/Streethawk.js"></script>
        <script type="text/javascript">
            app.initialize();
            document.addEventListener("deviceready", onDeviceReady, false);
	function onDeviceReady() {
    	var sh = cordova.require("com.streethawk.plugin.Streethawk");
        
        sh.shSetEnableLogs(true); //set debug mode before custom activity so that submit every time
        //sh.shEnableLogs(function(result){alert("enable logs: " + result)},function(){});
        
        //custom activity
        var argumentsArray = [];
        argumentsArray.push({settings:"settings.html"});
        argumentsArray.push({home:"index.html"});
        sh.shCustomActivityList(argumentsArray);
        
        //default location and notification
        //sh.shSetDefaultLocationSupport(false); //not promote location permission until enable
        //sh.shIsUseLocation(function(result){alert("location enabled: " + result)},function(){});
        //sh.shSetDefaultPushNotificationSupport(false); //not promote notification permission until enable
        //sh.shIsPushNotificationEnabled(function(result){alert("notification enabled: " + result)},function(){});
        
        //init
		sh.shSetBeaconSupport(true);
		sh.shSetiTunesId("507040546");
        //sh.shiTunesId(function(result){alert("itunes id: " + result)},function(){});
		sh.shSetGcmSenderId("666472741872");
		sh.streethawkinit();
        //sh.shGetAppKey(function(result){alert("app key: " + result)},function(){});
        
        //change default settings
        //sh.shSetIsUseLocation(true);
        //sh.shIsUseLocation(function(result){alert("location enabled: " + result)},function(){});
        //sh.shSetIsPushNotificationEnabled(true);
        //sh.shIsPushNotificationEnabled(function(result){alert("notification enabled: " + result)},function(){});
        
        //tag
        //sh.tagNumeric("numeric_key", 5);
        //sh.tagString("string_key", "liked");
        //sh.tagString("sh_email", "anurag@streethawk.com");
        //sh.tagDatetime("date_key", "2016-6-18");
        //sh.incrementTag("numeric_key");
        //sh.removeTag("UserLevel");
        
        //view enter/exit
        sh.currentPage("index");
		
		//feedback
        //sh.shSendSimpleFeedback("feedback title", "hello, this is feedback message");
        
        //sdk version
        //sh.getSHLibraryVersion(function(result){alert("sdk version: " + result)},function(){});
        
        //streethawk format current time
        //sh.getCurrentFormattedDateTime(function(result){alert("current time: " + result)},function(){});
        
        //alert setting
        //sh.shSetAlertSetting(60);
		//sh.shAlertSettings(function(result){alert("alert settings: " + result)},function(){});
		
        //open url
		sh.shDeeplinking(function(result){alert("open url: " + result)},function(){});
        
        //launch page
        sh.shRegisterViewCallback(function(result){alert("launch page by callback: " + result)},function(){});
        sh.shGetViewName(function(result){alert("launch page by GetViewName: " + result)},function(){});
        
        //raw json
		function rawjsonSuccess(result)
        {
            var title = result.title;
            var message  = result.message;
            var rawjson = result.json;
            alert("raw json callback. \ntitle: " + title + ", message: " + message + ", json: " + rawjson + ".");
        }
        sh.shRawJsonCallback(rawjsonSuccess, function(){});
        
        //custom confirm dialog
        function pushDataSuccess(result)
        {
            var action = result.action;
            var msgid = result.msgid;
            var title = result.title;
            var message  = result.message;
            var data = result.data;
            alert("custom dialog callback. \naction: " + action + ", msgid: " + msgid + ", title: " + title + ", message: " + message + ", data: " + data + ".");
            sh.sendPushResult(msgid, 0); //let continue as accept
        }
        //sh.pushDataCallback(pushDataSuccess, function(){});
        
        //handle push result
        function pushResultSuccess(result)
        {
            var pushresult = result.result;
            var action = result.action;
            var msgid = result.msgid;
            var title = result.title;
            var message  = result.message;
            var data = result.data;
            alert("push result callback. \nresult: " + pushresult + ", action: " + action + ", msgid: " + msgid + ", title: " + title + ", message: " + message + ", data: " + data + ".");
        }
        //sh.pushResultCallback(pushResultSuccess, function(){});
        
        //feed, not tested same as Android, for further release.
        function feedItemSuccess(result)
        {
            alert("Fetch feeds: " + result);
            //for (int i = 0; i < result.count; i ++) //runtime script error
            //{
            //    var feed = result[i];
            //    sh.reportFeedRead(feed.feedId, 0);
            //}
        }
        sh.feedItemCallback(feedItemSuccess, function(){});
        function notifyNewFeedSuccess()
        {
            alert("New feed found.");
            sh.shGetFeedDataFromServer(0);
        }
        sh.notifyNewFeedCallback(notifyNewFeedSuccess, function(){});
        
        //pointzi
        //sh.getShareUrlForAppDownload(function(result){alert("pointzi share url: " + result)}, function(){});
        //sh.InviteFriendsToDownloadApplication("child_campaign", "shsamplepg://launchvc?path=value", "hello email title", "hello email body");
        
        //ios not use
        sh.sendLogForTagUser();
        sh.shSetManualLocation();
        sh.displayBadge(1);
        sh.setUseCustomDialog(false);
        sh.shEnterBeacon();
        sh.shExitBeacon();
        sh.forcePushToNotificationBar(true);
    }
        
        </script>
    </body>
</html>
