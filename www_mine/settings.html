<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <title>Hello World</title>
    </head>
    <body>
        
        <h6>Pause Notifications</h6>
	<select name="pausedropdown" onchange="pauseAlert()">
		<option value="0">No Pause</option>
		<option value="60">Pause for 1 hour</option>
		<option value="120">Pause for 2 hour</option>
		<option value="240">Pause for 4 hour</option>
		<option value="480">Pause for 8 hour</option>
		<option value="1440">Pause for a day</option>
		<option value="129601">Pause forever</option>
	</select>	
	<form name = "textbox">
			<br>
			Alert settings: <input type="text" name="alertsettings">
	</form>
		
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/settings.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
        <script type="text/javascript">
         document.addEventListener("deviceready", onDeviceReady, false);
	function onDeviceReady() {
	var mp = cordova.require("com.streethawk.core.Streethawk");
        mp.currentPage("setting");
		var result = getAlertSetting();
        document.forms['textbox'].elements['alertsettings'].value = result;
         }
        </script>
    </body>
</html>
